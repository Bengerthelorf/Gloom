query RepoName($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    ...RepoOverview
  }
}

query RepoDetails($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    ...RepoDetails
  }
}

fragment RepoOverview on Repository {
  name
  owner {
    __typename
    login
    avatarUrl
  }
  issues(states: OPEN) {
    totalCount
  }
  pullRequests(states: OPEN) {
    totalCount
  }
}

fragment RepoDetails on Repository {
  description
  readme {
    contentHTML
  }
  licenseInfo {
    key
    nickname
  }
  homepageUrl
  stargazerCount
  forkCount
  viewerHasStarred
  viewerBlockedByOwner
  latestRelease {
    name
  }
  contributors(first: 12) {
    nodes {
      ...ContributorAvatar
    }
    totalCount
  }
  languages(first: 6, orderBy: {
    field: SIZE
    direction: DESC
  }) {
    ...Languages
  }
}

fragment Languages on LanguageConnection {
  totalSize
  edges {
    ...Lang
  }
}

fragment Lang on LanguageEdge {
	node {
    name
    color
  }
  size
}

fragment ContributorAvatar on User {
  avatarUrl
  login
}